<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz show</title>
</head>
<body>
    <img src="assets/epicode_logo.png" alt="logo" class="logo" width="200px">
    <div class="header">
        <div class="logo"></div>
        <div class="timer-container">
            <div class="timer">
                <svg>
                    <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
                    <circle class="progress-circle" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="timer-text">
                    <div class="seconds">16</div>
                    <div class="label">seconds<br>REMAINING</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Domanda: <span class="highlight"></span></h1>
        <div class="question-box"></div>
        <p class="question-number">Domanda <span class="current-question">1</span> / <span class="total-questions">10</span></p>
    </div>
    <script src="codice.js"></script>
</body>
</html>
